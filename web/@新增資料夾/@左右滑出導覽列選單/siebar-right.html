<!doctype html>
<html class="easy-sidebar-active">
<head>
<meta charset="utf-8">
<title>Bootstrap Easy Sidebar Example</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css/easy-sidebar.css" type="text/css">
<!--[if lt IE 9]>
    <link rel="stylesheet" href="legacy-easy-sidebar.css">
<![endif]-->
</head>

<body>
<nav class="navbar navbar-inverse easy-sidebar-right">
  <div class="container-fluid"> 
    <div class="navbar-header">
      <button type="button" class="navbar-toggle easy-sidebar-toggle-right" aria-expanded="false"> 
        <span class="sr-only">Toggle navigation</span> 
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a> 
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Link</a></li>
      <li><a href="#">Link</a></li>
    </ul>
  </div>
  <!-- /.container-fluid --> 
</nav>

<div class="container">
  <h1>Bootstrap Easy Sidebar Example</h1>
  <button class="btn btn-danger easy-sidebar-toggle-right">Toggle Sidebar</button>
</div>

<script src="js/jquery-1.11.0.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script>
$('.easy-sidebar-toggle-right').click(function(e) {
    e.preventDefault();
   $('body').toggleClass('toggled-right');
   $('.navbar.easy-sidebar-right').removeClass('toggled-right');
});
</script>
</body>
</html>
