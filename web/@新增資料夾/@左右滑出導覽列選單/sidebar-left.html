<!doctype html>
<html class="easy-sidebar-active">
<head>
<meta charset="utf-8">
<title>Bootstrap Easy Sidebar Example</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css/easy-sidebar.css" type="text/css">
</head>

<body>

<nav class="navbar navbar-inverse easy-sidebar">

    <div class="navbar-header">

        <span class="sr-only">Toggle navigation</span> 
        <span class="icon-bar"></span>

  <!-- /.container-fluid -->

<div class="container">
  <h1>Bootstrap Easy Sidebar Example</h1>
  <!--easy-sidebar-toggle-right -->
  <button class="btn btn-danger easy-sidebar-toggle">Toggle Sidebar</button>
</div>

<script src="js/jquery-1.11.0.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script>
//easy-sidebar-toggle-right
$('.easy-sidebar-toggle').click(function(e) {
    e.preventDefault();
   //$('body').toggleClass('toggled-right');
    $('body').toggleClass('toggled');

    $('.navbar.easy-sidebar').removeClass('toggled');
